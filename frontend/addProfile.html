<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addProfile</title>
    <link rel="stylesheet" href="addprofile.css">
</head>
<body>
    <form action="">
        <div class="profile-uploud">
            <img id="imgreplace" width="200" height="200" src="https://fakeimg.pl/200x200/">
            <p>click here to uploud image</p>

            <input type="file" id="imgID" name="avatar" accept="image/png, image/gif, image/jpeg">
        </div>
        <div class="profile-input">

            <input type="text" name="first" placeholder="firstName">
            <input type="text" name="middle" placeholder="middleName">
            <input type="text" name="last" placeholder="lastName">
            <input type="date" name="dob" id="">
            <input type="submit" value="submit">
        </div>
    </form>

    <script src="addProfile.js"></script>
</body>
</html>
